{{extend 'layout.html'}}

{{block header}}
 <header class="container-fluid background">
      <div class="jumbotron text-center" >
        {{if response.title:}}
          <h1>
              </br>
          <small>{{=response.subtitle or ''}}</small></h1>
        {{pass}}
      </div>
    </header>
{{end}}
{{block body}}
<link rel="stylesheet" href="{{=URL('static/css','estilos.css')}}">
<link rel="stylesheet" href="{{=URL('static/css','fonts.css')}}">
<div class ="main">
    <div class= "slides">
        <img src={{=URL('static/images','1.jpg')}}>
        <img src={{=URL('static/images','2.jpg')}}>
        <img src={{=URL('static/images','3.jpg')}}>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="{{=URL('static/js','jquery.slides.js')}}"></script>
<script>
	$(function(){
  $(".slides").slidesjs({
    play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "slide",
        // [string] Can be either "slide" or "fade".
      interval: 5000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
  });
});
	</script>
{{end}}
