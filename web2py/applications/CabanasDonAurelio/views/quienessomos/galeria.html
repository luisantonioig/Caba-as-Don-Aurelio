{{extend 'layout.html'}}
<html lang="es">
    <head>
    </br></br>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href={{=URL('static/css','demo.css')}} />
		<link rel="stylesheet" type="text/css" href={{=URL('static/css','style.css')}} />
		<link rel="stylesheet" type="text/css" href={{=URL('static/css','elastislide.css')}} />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			<div class="header">
				<div class="clr"></div>
			</div><!-- header -->
			
			<div class="content">
				<h1>Vsta Panoramica<span>Imagenes de cada una de las caba√±as</span></h1>
				<button class="btn btn-info" onclick="location.href='{{=URL('quienessomos','info')}}'" >
            		Regresar
        		</button>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_1.jpg')}} data-large={{=URL('static/images','caba1_1.jpg')}} alt="image01" data-description="Imagen 1" /></a></li>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_2.jpg')}} data-large={{=URL('static/images','caba1_2.jpg')}} alt="image01" data-description="Imagen 2" /></a></li>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_3.jpg')}} data-large={{=URL('static/images','caba1_3.jpg')}} alt="image01" data-description="Imagen 3" /></a></li>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_4.jpg')}} data-large={{=URL('static/images','caba1_4.jpg')}} alt="image01" data-description="Imagen 4" /></a></li>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_5.jpg')}} data-large={{=URL('static/images','caba1_5.jpg')}} alt="image01" data-description="Imagen 5" /></a></li>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_6.jpg')}} data-large={{=URL('static/images','caba1_6.jpg')}} alt="image01" data-description="Imagen 6" /></a></li>
									<li><a href="#"><img src={{=URL('static/images/thumbs','caba1_7.jpg')}} data-large={{=URL('static/images','caba1_7.jpg')}} alt="image01" data-description="Imagen 7" /></a></li>
								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
				<p class="sub">Want more Shakespeare? <a href="http://www.opensourceshakespeare.org/" target="_blank">http://www.opensourceshakespeare.org/</a></p>
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{=URL('static/js','jquery.tmpl.min.js') }}"></script>
		<script type="text/javascript" src="{{=URL('static/js','jquery.easing.1.3.js') }}"></script>
		<script type="text/javascript" src="{{=URL('static/js','jquery.elastislide.js') }}"></script>
		<script type="text/javascript" src="{{=URL('static/js','gallery.js') }}"></script>
    </body>
</html>
